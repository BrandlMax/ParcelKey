<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParcelKey API</title>
</head>
<body>
    <h1>ParcelKey API</h1>

    <script src="./src/wsocket.js"></script>
    <script>
        let connection = new WebSocket('ws://192.168.0.150:3001/', ['soap', 'xmpp']);
        let socket;

        connection.onopen = function () {
            socket = new wSocket(connection);

            socket.emit('testchannel','Hello from API');

            socket.on('testchannel', function(msg){
                console.log('testchannel: ' + msg);
            });
            
        };

        connection.onerror = function (error) {
        console.log('WebSocket Error ' + error);
        };
    </script>
</body>
</html>
